<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>叩丁狼客户管理系统->用户登录</title>
    <link rel="stylesheet" href="/css/core.css" type="text/css"/>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/core.css" type="text/css"/>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.js"></script>
    <script src="js/plugins/messager/jquery.bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-color: #FFFFFF;
        }

        .cm-container {
            margin-top: 160px;
        }

        .login {
            width: 360px;
            height: 300px;
            margin: 0px auto;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            $("#btn_submit").click(function () {
                $.post("/login", $("#loginForm").serialize(), function (data) {
                    console.log(data);
                    if (data.success) {
                        window.location.href = "/main";
                    } else {
                        $.messager.alert("温馨提示", data.msg)
                    }
                })

            })
        });
    </script>
    <script src="js/plugins/messager/jquery.bootstrap.min.js"></script>

</head>
<body>
<div class="container cm-container">
    <h3 class="text-center"><font style="color: #337ab7;">叩丁狼骡窝窝管理系统</font></h3>
    <hr/>
    <div class="login">
        <form id="loginForm" action="/login.do" method="post">
            <div class="form-group form-group-lg">
                <div class="input-group">
                    <div class="input-group-addon">用户名</div>
                    <input class="form-control" name="username" value="admin"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <div class="input-group">
                    <div class="input-group-addon">密&emsp;码</div>
                    <input class="form-control" name="password" type="password" value="1"/>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-lg btn-primary btn-block" id="btn_submit">登录</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
